<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bar Organizer</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Mocktail- und Cocktail-Rezepte</h1>

    <!-- Suchfeld + Filter-Buttons -->
    <input
      type="text"
      id="search"
      placeholder="Cocktailnamen oder Zutaten (kommagetrennt) eingeben..."
      oninput="searchRecipes()"
    />
    <div>
      <button id="btnMocktails" onclick="filterByType('Mocktail')" class="active">
        Mocktails
      </button>
      <button id="btnCocktails" onclick="filterByType('Cocktail')">
        Cocktails
      </button>
      <button id="btnAll" onclick="filterByType('Alles')">Alles</button>
    </div>

    <!-- Ergebnis-Liste -->
    <div id="results"></div>

    <hr />

    <!-- Neues Rezept erstellen -->
    <h2>Neues Rezept erstellen</h2>
    <form id="newRecipeForm">
      <!-- 1) Name -->
      <div>
        <label for="newName">Name:</label>
        <input type="text" id="newName" required />
      </div>

      <!-- 2) Typ (Mocktail oder Cocktail) -->
      <div>
        <label for="newType">Typ:</label>
        <select id="newType" required>
          <option value="">-- Ausw√§hlen --</option>
          <option value="Mocktail">Mocktail</option>
          <option value="Cocktail">Cocktail</option>
        </select>
      </div>

      <!-- 3) Symbole (z.B. üç∏) -->
      <div>
        <label for="newSymbols">Symbole (Emoji/Texte):</label>
        <input type="text" id="newSymbols" placeholder="z.B. üç∏" />
      </div>

      <!-- 4) Zutaten (dynamisch mehrere Eintr√§ge) -->
      <div id="ingredientsContainer">
        <label>Zutaten:</label>
        <div class="ingredient-row">
          <input
            type="text"
            class="ingredient-amount"
            placeholder="Menge (z.B. 50ml)"
            required
          />
          <input
            type="text"
            class="ingredient-item"
            placeholder="Zutat (z.B. Wei√üer Rum)"
            required
          />
          <button type="button" class="remove-ingredient">‚Äì</button>
        </div>
      </div>
      <button type="button" id="addIngredient">+ Zutat hinzuf√ºgen</button>

      <!-- 5) Zubereitung / Anleitung -->
      <div>
        <label for="newRecipeText">Anleitung:</label>
        <textarea id="newRecipeText" rows="4" required></textarea>
      </div>

      <div>
        <button type="submit">Rezept absenden</button>
      </div>
    </form>
  </div>

  <!-- Firebase SDKs -->

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVEM6X3OEUuCDBrpShe02Rnq8p13oEf4s",

      databaseURL:
        "https://bar-organizer-f3784-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bar-organizer-f3784",
      storageBucket: "bar-organizer-f3784.firebasestorage.app",
      messagingSenderId: "908059088110",
      appId: "1:908059088110:web:03b861013c137ef1e2cfff",
      measurementId: "G-M99V8FNP35",
    };

    // Firebase initialisieren
    export const app = initializeApp(firebaseConfig);
    export const analytics = getAnalytics(app);
    export const db = getDatabase(app);
  </script>

  <!-- eigenes Script als ES-Modul -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
